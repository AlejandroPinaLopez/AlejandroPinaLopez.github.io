<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Sumas y Multiplicaciones</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #aeeeff; /* Azul claro */
        }
        tr:nth-child(5) {
            background-color: #ff69b4; /* Rosa */
        }
    </style>
</head>
<body>

    <h1>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</h1>

    <table id="miTabla">
        <thead>
            <tr>
                <th>No.</th>
                <th>Suma</th>
                <th>Multiplica</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        const tabla = document.getElementById('miTabla').getElementsByTagName('tbody')[0];

        for (let i = 1; i <= 10; i++) {
            const newRow = tabla.insertRow();
            const cellNo = newRow.insertCell();
            const cellSuma = newRow.insertCell();
            const cellMultiplica = newRow.insertCell();

            cellNo.textContent = i;
            cellSuma.textContent = `5 + ${i} = ${5 + i}`;
            cellMultiplica.textContent = `5 Ã— ${i} = ${5 * i}`;

            // Aplicar estilos condicionalmente usando JavaScript (opcional, se puede hacer con CSS)
            if (i % 2 !== 0) {
                newRow.style.backgroundColor = '#aeeeff'; // Azul claro para filas impares
            }
            if (i === 5) {
                newRow.style.backgroundColor = '#ff69b4'; // Rosa para la fila 5
            }
        }
    </script>

</body>
</html>
